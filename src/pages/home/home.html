<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        [{{currentSound.symbol}}]
      </ion-card-title>
      <p>
        {{currentSound.exception}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          {{currentSound.examples[0].text}}
        </button>
        <br/>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          {{currentSound.examples[1].text}}
        </button>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-badge item-end>Voyalles</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1 no-padding>
        <button ion-button color="secondary" small outline (click)="playAction('a')">a</button>
      </ion-col>
      <ion-col col-1 no-padding>
        <button ion-button color="secondary" small outline (click)="playAction('b')">b</button>
      </ion-col>
      <ion-col col-1 no-padding>
        <button ion-button color="secondary" small outline>b</button>
      </ion-col>

      </ion-col>

      </ion-col>

        <button ion-button color="secondary" small outline>b</button>
      </ion-col>

      </ion-col>

        <button ion-button color="secondary" small outline>b</button>
